<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fated</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;800&family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="screen-container">

    <div class="top-shape"></div>

    <div class="logo">
        <img src="heart_for_screen.png" alt="">
        <h1>FATED</h1>
    </div>

    <div class="switcher">
        <button class="sw-btn active">REGISTER</button>
        <button class="sw-btn">LOGIN</button>
    </div>

    <div class="form">
        <input type="text" placeholder="user name">
        <input type="password" placeholder="password">
        <input type="email" placeholder="email">

        <a class="forgot" href="#">FORGOT PASSWORD?</a>

        <button class="register-btn">REGISTER</button>
    </div>

    <p class="bottom-text">
        ALREADY HAVE AN ACCOUNT? <a href="#">LOGIN</a>
    </p>

</div>

</body>
</html>
